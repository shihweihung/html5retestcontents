<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript">

var img = document.getElementById('myImg');
var imageArray = new Array ("../Graphic/images/1mb.jpg", "../Graphic/images/3MB.bmp", "../Graphic/images/4mb.jpg", "../Graphic/images/640x400.jpg", "../Graphic/images/800x500.jpg", "../Graphic/images/1024x640.jpg");
var i = imageArray.length;
var l = 1;
var tr = setInterval(function(){startTest()}, 10000);

function startTest()
{
	var x = 0;
	var today=new Date();
	var M=today.getMonth()+1;
	var D=today.getDate();
	var h=today.getHours();
	var m=today.getMinutes();
	var s=today.getSeconds();
	var loadtime = M+"/"+D+" "+h+":"+m+":"+s;
  document.getElementById('myImg').src = imageArray[l];
  
  var newItem=document.createElement("Div")
  var textnode=document.createTextNode(imageArray[l] + " " + loadtime)
  newItem.appendChild(textnode)

  var list=document.getElementById("myDiv1")
  list.insertBefore(newItem,list.childNodes[0]);
  x++;
  
  l++;
  if(l >= i)
  l = 0;
}

function myStopFunction() 
	{
    clearInterval(tr);
	}
</script>
</head>
<body>
<img id="myImg" src="../Graphic/images/1mb.jpg" height="300" width="400"></img>
<h2>Image Auto Play Test</h2>
<div id="myDiv"></div>
<div id="myDiv1"></div>
<button onclick="myStopFunction()">Stop Image Play</button>
</body>
</html>
