<html><head>
<title>HTML Frames Example - Top Nav</title>
<style type="text/css">
body {
	font-family:verdana,arial,sans-serif;
	font-size:10pt;
	margin:10px;
	background-color:#a08029;
	}
</style>
</head>
<script type="text/javascript">
function GoURL()
{
	var x = 0;
	var url = document.getElementById('text').value;
	var count = document.getElementById('number').value;
	var n = document.getElementById('timeInt').value *1000;
	var counter = 0;
	var i = setInterval(function(){
	parent.content.location.href = url;
    counter++;
    if(counter == count) {
		document.getElementById('finish').innerHTML = "Finished";
        clearInterval(i);
    }
}, n);
}

</script>
<body>
<p>Test url:<input type="text" id="text" value="http://www.abc.com"> Test count:<input type="number" value = "2" id="number" min="1" max="50">
Time interval:<input type="number" value = "2" id="timeInt" min="2" max="50"> <button type="button" onClick="GoURL()">GO!</button><span id="finish">Testing</span>
</body></html>
