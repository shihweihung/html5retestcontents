<html>
<script type='text/javascript'>
function getCookie(key)
{
 if( document.cookie.length==0 )   return false;
 var i=document.cookie.search(key+'=');
 if( i==-1 )   return false;
 i+=key.length+1;
 var j=document.cookie.indexOf(';', i);
 if( j==-1 )   j=document.cookie.length;
 return document.cookie.slice(i,j);
}
document.write(decodeURIComponent(getCookie('name')));
document.write('\n');
document.write(decodeURIComponent(getCookie('site')));
document.write('\n');
document.write(decodeURIComponent(getCookie('project')));
</script>

</html>
