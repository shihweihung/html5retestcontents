Three Major Types Of Lists:
<ul>
<li> Definition List</li>
<ul style="list-style-type: square>
<li> dd tag</li>
<li> dl tag</li>
<li> dt tag</li>
</ul>
<li> Ordered List</li>
<ul style="list-style-type: circle;">
<li> ol tag</li>
<li> li tag</li>
</ul>
<li> Unordered List</li>
<ul style="list-style-type: disc">
<li> ul tag</li>
<li> li tag</li>
</ul>
</ul>
