<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>
<p id="demo"></p>

<script>
var x = 0;
var myVar=setInterval(function(){myTimer()},1000);

function myTimer()
{
var d=new Date();
var t=d.toLocaleTimeString()+"<br>";
document.getElementById("demo").innerHTML +=t;

x++;
if(x<0){
clearInterval(myVar);
}
}
</script>

</body>
</html>
