<html>
<head>
<title>Practice HTML Layer Tag</title>
</head>
<body>

<p>This example creates three overlapping layers. The back one is red, the middle one is blue, and the front one is green.</p>

<layer id="layer1" top="250" left="50" width="200" 
    height="200" bgcolor="red">
  <p>layer 1</p>
</layer>
<layer id="layer2" top="350" left="150" width="200" 
    height="200" bgcolor="blue">
  <p>layer 2</p>
</layer>
<layer id="layer3" top="450" left="250" width="200"
    height="200" bgcolor="green">
  <p>layer 3</p>
</layer>

</body>
</html>
