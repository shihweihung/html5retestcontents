<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>

<script type="text/javascript">
function whichButton(event)
{
alert(event.keyCode);
}

</script></head><body onkeyup="whichButton(event)">
<p><b>Note:</b> Make sure the right frame has focus when trying this example!</p>
<p>Press a key on your keyboard. An alert box will alert the keycode of the key.</p>
<p><input name="key_string" value="65535"> <input value="button" name="key_button" type="button"><br>
</p>

</body></html>
