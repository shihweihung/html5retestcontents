<html>
<head>
<script type="text/javascript">
function insCell()
{
var x=document.getElementById('tr1').insertCell(0);
x.innerHTML="The famous";
}
</script>
</head>
<body>

<table border="1">
<tr id="tr1">
<td>Peter</td>
<td>Griffin</td>
</tr>
</table>
<br />
<input type="button" onclick="insCell()" value="Insert cell">

</body>
</html>
