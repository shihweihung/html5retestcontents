<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style>
        .zoom50 {
            zoom: 50%;
            background-color: #00F9F9;
            width: 80px;
            height: 80px;
        }
        .zoom100 {
            zoom: 100%;
            background-color: #00F9F9;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="zoom50">zoom 50%</div>
    <div class="zoom100">zoom 100%</div>
</body>

</html>
