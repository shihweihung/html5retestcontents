
<html>
<body>
<h2>Local Storage Test</h2>
<hr>
<div id="msg_div"></div>
<textarea id="main_txt" cols="30" rows="8" >Save me to local storage!</textarea>
<button onclick="triggerStorage()">Button</button>
<div>When you click the button, a function is triggered which save the input text to local storage. </div>
<script type="text/javascript">
	var main_txt = document.getElementById("main_txt");	
	window.onload = function(){
		var momo = localStorage.getItem("memo");
		if (momo != null){
			main_txt.value = momo;
		}
	};
	
	function triggerStorage(){
		localStorage.setItem("memo", main_txt.value);
	};
</script>
</body>
</html>
