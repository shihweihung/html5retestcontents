<!DOCTYPE html>
<!-- saved from url=(0076)http://www.html5canvastutorials.com/demos/tutorials/html5_canvas_line_joins/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="refresh" content="20;URL=html5_canvas_rounded_corners.html">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style>
        <script>
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                // miter line joine (left)
                context.beginPath();
                context.moveTo(canvas.width / 2 - 50 - 140, canvas.height - 50); // line 1
                context.lineTo(canvas.width / 2 - 140, 50); // line 1
                context.lineTo(canvas.width / 2 + 50 - 140, canvas.height - 50); // line 1
                context.lineWidth = 25;
                context.lineJoin = "miter";
                context.stroke();
                
                // round line join (middle)
                context.beginPath();
                context.moveTo(canvas.width / 2 - 50, canvas.height - 50); // line 1
                context.lineTo(canvas.width / 2, 50); // line 1
                context.lineTo(canvas.width / 2 + 50, canvas.height - 50); // line 1
                context.lineWidth = 25;
                context.lineJoin = "round";
                context.stroke();
                
                // bevel line join (right)
                context.beginPath();
                context.moveTo(canvas.width / 2 - 50 + 140, canvas.height - 50); // line 1
                context.lineTo(canvas.width / 2 + 140, 50); // line 1
                context.lineTo(canvas.width / 2 + 50 + 140, canvas.height - 50); // line 1
                context.lineWidth = 25;
                context.lineJoin = "bevel";
                context.stroke();
            };
        </script>
    </head>
    <body onmousedown="return false;">
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
    

</body></html>
