<!DOCTYPE html>
<!-- saved from url=(0074)http://www.html5canvastutorials.com/demos/tutorials/html5_canvas_patterns/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="refresh" content="20;URL=html5_canvas_text_size.html">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style>
        <script>
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                var imageObj = new Image();
                imageObj.onload = function(){
                    var pattern = context.createPattern(imageObj, "repeat");
                    
                    context.rect(10, 10, canvas.width - 20, canvas.height - 20);
                    
                    context.fillStyle = pattern;
                    context.fill();
                    
                };
                imageObj.src = "wood-pattern.png";
            };
        </script>
    </head>
    <body onmousedown="return false;">
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
    

</body></html>
