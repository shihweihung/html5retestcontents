<!DOCTYPE html>
<!-- saved from url=(0070)http://www.html5canvastutorials.com/demos/tutorials/html5_canvas_clip/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="refresh" content="20;URL=linear.html">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style>
        <script>
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                var centerX = canvas.width / 2;
                var centerY = canvas.height / 2;
                var radius = 75;
                
                var offset = 50;
                
                // define circle clipping region
                // save() allows us to save the canvas context before
                // defining the clipping region so that we can return
                // to the default state later on
                context.save();
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.clip();
                
                // draw blue circle inside clipping region
                context.beginPath();
                context.arc(centerX - offset, centerY - offset, radius, 0, 2 * Math.PI, false);
                context.fillStyle = "#00D2FF"; // light blue
                context.fill();
                
                // draw yellow circle inside clipping region
                context.beginPath();
                context.arc(centerX + offset, centerY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = "yellow";
                context.fill();
                
                // draw red circle inside clipping region
                context.beginPath();
                context.arc(centerX, centerY + offset, radius, 0, 2 * Math.PI, false);
                context.fillStyle = "red";
                context.fill();
                
                // draw border around clipping region
                // restore() restores the canvas context to its original state
                // before we defined the clipping region
                context.restore();
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeColor = "black";
                context.stroke();
            };
        </script>
    </head>
    <body onmousedown="return false;">
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
    

</body></html>
