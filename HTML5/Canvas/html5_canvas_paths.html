<!DOCTYPE html>
<!-- saved from url=(0071)http://www.html5canvastutorials.com/demos/tutorials/html5_canvas_paths/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="refresh" content="20;URL=html5_canvas_line_joins.html">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style>
        <script>
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                context.beginPath();
                context.moveTo(100, 20);
                context.lineTo(200, 160); // line 1
                context.quadraticCurveTo(230, 200, 250, 120); // quadratic curve
                context.bezierCurveTo(290, -40, 300, 200, 400, 150); // bezier curve
                context.lineTo(500, 90); // line 2
                context.lineWidth = 5;
                context.strokeStyle = "#0000ff";
                context.stroke();
            };
        </script>
    </head>
    <body onmousedown="return false;">
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
    

</body></html>
